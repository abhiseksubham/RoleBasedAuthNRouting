<form class="login" name='loginform'>
    <h1 class="login-title">Please Login</h1>
    <input type="email" name='email'  class="login-input" placeholder="Email Adress" autofocus [(ngModel)]="email" >
    <input type="password"  name='password' class="login-input" placeholder="Password" [(ngModel)]="password" >
    <input type="submit" (click)="validate()" value="Lets Go" class="login-button">
  <!-- <p class="login-lost"><a href="">Forgot Password?</a></p> -->
 </form>
